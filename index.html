<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Zone</title>
    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- font awesome  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- favicon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand fs-2 fw-bold" href="#">Food zone</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto fs-5">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li style="cursor: pointer" class="nav-item" data-bs-toggle="modal" data-bs-target="#cart-items">
                                <p class="nav-link">
                                    <i class="block bi bi-cart-plus"></i>
                                </p>
                            </li>
                            
                        </ul>
                  </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <!-- searce field  -->
        <section class="container mt-4 mb-5 w-50">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="rounded form-control me-2 p-2" placeholder="Searce food" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searceFood()" class="btn btn-outline-secondary px-3 rounded" type="button" id="button-addon2">Searce</button>
              </div>
        </section>

        <!-- welcome message  -->
        <section class="container">
            <h3 id="welcome" class="text-center fw-bold text-info">Welcome to our Food Zone!!!</h3>
        </section>

        <!-- error message 1  -->
        <section id="error1">
            <h4 class="text-center fw-bold text-info">Opps! Please searce something.</h4>
        </section>

        <!-- error message 2  -->
        <section id="error2">
            <h4 class="text-center fw-bold text-info">Opps! Your searcing items are not found.</h4>
        </section>

        <!-- spinner  -->
        <section>
            <div class="d-flex justify-content-center mb-5">
                <div id="spinner" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- show searce food  -->
        <section class="container">
            <div id="searce-food" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
               
            </div>
        </section>

        <!-- food catagory  -->
        <section class="container">
            <div id="show-catagory" class="row row-cols-md-2 row-cols-lg-4 g-3">
               
            </div>
        </section>

        <!-- see catagories section  -->
        <section class="container mt-4">
            <div id="catagory-details" class="row row-cols-md-2 row-cols-lg-4 g-3">
               
            </div>
        </section>

        <!-- modal section  -->
        <section class="container">           
            <!-- Modal -->
            <div class="modal fade" id="see-details" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="see-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card w-100">
                            <img id="modal-img" src="" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p id="modal-desciption" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <a target="_blank" id="visit-now" type="button" class="btn btn-outline-secondary">Learn more</a>
                    </div>
                </div>
                </div>
            </div> 
        </section>

        <!-- cart modal section  -->
        <section class="container">                   
            <div class="modal fade" id="cart-items" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold" id="cart-title">Your order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="cart-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Order Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>



    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- my script  -->
    <script src="script.js"></script>
</body>
</html>
