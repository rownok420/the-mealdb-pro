<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your desire food</title>
    <!-- bootstrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- favicon -->
     <link rel="shortcut icon" href="./Favicon-3.png" type="image/x-icon" />
    <!-- font awesome  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- favicon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-light">
        <section class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand fs-3 text-success" href="#"> <i class="bi bi-shop me-2"></i>Food zone</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto fs-6">
                            <li class="nav-item">
                                <a class="nav-link active text-success" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-success" href="#">Items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-success" href="#">Pricing</a>
                            </li>
                            <li style="cursor: pointer" class="nav-item" data-bs-toggle="modal" data-bs-target="#cart-items">
                                <p class="nav-link text-success">
                                    <i class="block bi bi-cart-plus"></i>
                                </p>
                            </li>
                            
                        </ul>
                  </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <!-- search field  -->
        <section class="container mt-4 mb-3" style="width: 65%;">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="rounded form-control me-2 p-2" placeholder="Search food" aria-label="Recipient's username" aria-describedby="search-button">
                <button onclick="searchFood()" class="btn btn-success px-3 rounded fw-bold" type="button" id="search-button">Search</button>
              </div>
        </section>

        <!-- welcome message  -->
        <section class="container my-4">
            <h5 id="welcome" class="text-center fw-bold text-success">Welcome to our Food Zone! Search by your desire food name.</h5>
        </section>

        <!-- error message 1  -->
        <section id="error1">
            <h4 class="text-center fw-bold text-info">Opps! Please search something.</h4>
        </section>

        <!-- error message 2  -->
        <section id="error2">
            <h4 class="text-center fw-bold text-info">Opps! Your searcing items are not found.</h4>
        </section>

        <!-- spinner  -->
        <section>
            <div class="d-flex justify-content-center mb-5">
                <div id="spinner" class="spinner-border text-success" role="status">
                  <span class="visually-hidden"></span>
                </div>
              </div>
        </section>

        <!-- show search food  -->
        <section class="container">
            <div id="search-food" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
               
            </div>
        </section>

        <!-- food catagory  -->
        <section class="container">
            <div id="show-catagory" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
               
            </div>
        </section>

        <!-- see catagories section  -->
        <section class="container mt-4">
            <div id="catagory-details" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
               
            </div>
        </section>

        <!-- modal section  -->
        <section class="container">           
            <!-- Modal -->
            <div class="modal fade" id="see-details" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title text-success" id="see-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card w-100">
                            <img style="height: 250px; object-fit: cover;" id="modal-img" src="" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p id="modal-desciption" class="card-text"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    <a target="_blank" id="visit-now" type="button" class="btn btn-outline-success">Learn more</a>
                    </div>
                </div>
                </div>
            </div> 
        </section>

        <!-- cart modal section  -->
        <section class="container">                   
            <div class="modal fade" id="cart-items" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold" id="cart-title">Your order</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="cart-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Order Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- for add to cart information -->
        <section class="container">
            <div id="cart-add-info" style="display: none; z-index: 9999 !important" class="mt-5 mx-auto fixed-top w-50 rounded-circle rounded-pill">
                <div class="text-center alert alert-warning rounded-pill">
                    Item added to cart... Enjoy your meal. üç≤
                </div>
            </div>
        </section>

    </main>



    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- my script  -->
    <script src="script.js"></script>
</body>
</html>
